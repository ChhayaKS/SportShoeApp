<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Admin Shoes Portal</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Admin Shoes Portal</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/admin}">Welcome Admin</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/admin/products}">Product</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/admin/users}">user</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/admin/categories}">category</a>
				</li>

			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h1> List Categories </h1>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/admin/categories/new}" class="btn btn-primary btn-sm mb-3"> Add Category</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>SN</th>
					<th> Category Name</th>
					<th> Action </th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="category :${categories}">
					<th scope="row" th:text="${category.id}"></th>
					<td th:text="${category.name}"></td>
					<td>
						<a th:href="@{/admin/categories/edit/{id}(id=${category.id})}"
							class="btn btn-primary">Update</a>

						<a th:href="@{/admin/categories/delete/{id}(id=${category.id})}"
							class="btn btn-danger">Delete</a>

					</td>
				</tr>
			</tbody>

		</table>

	</div>


</body>

</html>
