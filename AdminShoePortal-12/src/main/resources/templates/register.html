<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
		integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<title>Document</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="auto" height="40"
					class="d-inline-block align-top" alt="" />
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto"></ul>
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/}" href="#">home</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/shop}" href="#">shop</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="#">Sign Up</a>
					</li>

				</ul>

			</div>
		</div>
	</nav>
	<div class="container">
		<div class="col-sm-6">
			<h3 style="margin-top: 10px">Sign Up Now</h3>
			<p>Please fill out this to register</p>
			<form th:action="@{/shop}" th:object="${user}" method="get">
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" required placeholder="Your username"
						class="form-control form-control-lg">
				</div>

				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control form-control-lg" required placeholder="Password"
						name="password" id="password">
				</div>

				<div class="form-group">
					<label for="email">Email address</label>
					<input type="email" class="form-control form-control-lg" required minlength="6" placeholder="Email"
						name="email" id="email" aria-describedby="emailHelp">
				</div>

				<div class="form-group">
					<label for="address">Adress</label>
					<input type="text" name="address" id="address" required placeholder="Your address"
						class="form-control form-control-lg">
				</div>

				<input type="submit" value="Register" class="btn btn-primary btn-block">
				
			</form>
			<span style="margin-top: 10px">Already have an account <a class="linkControl" href="./login.html"
						th:href="@{/login1}">Login here</a></span>
		</div>
	</div>
</body>

</html>
