<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Admin Shoes Portal</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Admin Shoes Portal</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/admin}">Welcome Admin</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/admin/products}">Product</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/admin/users}">user</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/admin/categories}">category</a>
				</li>

			</ul>
		</div>
	</nav>


	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1>Add New Product</h1>
				<div class="card-body">
					<form th:action="@{/admin/products}" th:object="${product}" method="post"
						enctype="multipart/form-data">
						<input type="hidden" name="id" th:field="*{id}">
						<div class="form-group row">
							<label class="col-form-label col-sm-4">Product Name</label>
							<div class="col-sm-8">
								<input type="text" name="name" th:field="*{name}" placeholder="enter product name"><br>
							</div>
						</div>

						<div class="form-group row">
							<label class="col-form-label col-sm-4" for="category"> Category</label>
							<div class="col-sm-8">
								<select th:field="*{category}" class="form-control" id="category" name="category"
									required>Select
									<option th:each="category :${categories}" th:value="${category.id}"
										th:text="${category.name}"></option>
								</select>
							</div>
						</div>

						<div class="form-group row">
							<label class="col-form-label col-sm-4">Price </label>
							<div class="col-sm-8">
								<input type="number" name="price" th:field="*{price}"
									placeholder="enter product price"><br>
							</div>
						</div>

						<div class="form-group row ">
							<label class="col-form-label col-sm-4" for="productImage"> Product Image</label>
							<div class="col-sm-8 custom-file">
								<input type="file" class="custom-file-input" name="productImage" accept="image/jpeg, image/png" id="productImage" />
									 <label class="custom-file-label" for="productImage">Choose file</label>
							</div>
						</div>
						<div class="text-center p-3">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
